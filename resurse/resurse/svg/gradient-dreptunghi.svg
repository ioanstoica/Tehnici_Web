<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="100" height="100"
     id="gradient-patrat"
     >
    <defs>
        <linearGradient id="gr-transp-negru-oriz" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%"   stop-color="white" stop-opacity="0"/>
            <stop offset="10%" stop-color="black"/>
            <stop offset="90%" stop-color="black"/>        
            <stop offset="100%"   stop-color="white" stop-opacity="0"/>
        </linearGradient>
        <linearGradient id="gr-transp-negru-vert" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%"   stop-color="white" stop-opacity="0"/>
            <stop offset="10%" stop-color="black"/>
            <stop offset="90%" stop-color="black"/>        
            <stop offset="100%"   stop-color="white" stop-opacity="0"/>
        </linearGradient>
    </defs>
    <g id="gg">
        <polygon points="0,0, 100,100, 100,0, 0,100" fill="url(#gr-transp-negru-oriz)" stroke-width="0"/>
        <polygon points="0,0, 100,0, 0,100, 100,100" fill="url(#gr-transp-negru-vert)" stroke-width="0"/>
        <polygon points="10,10, 10,90, 90,90, 90,10" fill="black" stroke-width="0"/>
    </g>
</svg>